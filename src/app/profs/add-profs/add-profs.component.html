<form ngForm [formGroup]="profForm">
    <h1 mat-dialog-title>{{prof.prenom ? prof.prenom + " " + prof.nom : "Nouveau prof"}}</h1>
    <div mat-dialog-content>
        <mat-form-field style="width: 100%; margin-right: 10px;">
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="nom" [(ngModel)]="prof.nom">
            <mat-error>
                Nom obligatoire
            </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 100%; margin-right: 10px;">
            <mat-label>Prenom</mat-label>
            <input matInput type="text" formControlName="prenom" [(ngModel)]="prof.prenom">
            <mat-error>
                Prenom obligatoire
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Gallery Image</mat-label>
            <ngx-mat-file-input formControlName="photo" placeholder="Select Image"
                valuePlaceholder="No image file selected"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
            <mat-error>
                <span *ngIf="!profForm.get('photo').valid">Please select image file</span>
            </mat-error>
        </mat-form-field>

        <img *ngIf="prof._id" src="{{backendUrl + '/uploads/' + prof.photoUrl}}" width="100"/>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Cancel</button>
        <button mat-button (click)="confirm()">Confirm</button>
    </div>
</form>
