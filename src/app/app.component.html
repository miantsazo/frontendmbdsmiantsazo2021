<ng-template [ngIf]="!authService.isLoggedIn()">
  <router-outlet></router-outlet>
</ng-template>
<ng-template [ngIf]="authService.isLoggedIn()">
  <div class="container">
    <mat-toolbar color="basic" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-name">Assignment App</h1>
      <span class="spacer"></span>
      <span flex></span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="belowMenu"
        class="expand-btn"
      >
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>Deconnexion
        </button>
      </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
      <mat-sidenav #snav mode="side" fixedTopGap="100" opened="true">
        <mat-nav-list>
          <a mat-list-item routerLink="/assignments">
            <mat-icon class="space_between">assignment </mat-icon> Assignments
          </a>
          <a mat-list-item routerLink="/matieres">
            <mat-icon class="space_between">school </mat-icon>Mati√®res
          </a>
          <a mat-list-item routerLink="/profs">
            <mat-icon class="space_between">account_box </mat-icon> Profs
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-template>
